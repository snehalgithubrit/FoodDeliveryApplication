<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- fontawesome link here -->
    <link rel="stylesheet" href="">
    
    <!-- style link here -->
    <link rel="stylesheet" href="orderform.component.css">
    <style>
		body {
			background: url(/assets/images/background.png);
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: 100% 100%;
		  }
</style>

</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>

        
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Menu</a>
          <a href="#">logout</a>
      </nav>
        
        <div class="icons">
            <div id="menu-bar" class="fas fa-bars"></div>
            <a class="contact-btn" href="#">Contact</a>
        </div>

    </header>
<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <br>
          <br>
          <br>
          <br>
          <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="customer.id==0"><h1  style="color: chartreuse; ">Add Customer</h1></div>
             <div *ngIf="customer.id>0"><h1  style="color: chartreuse; ">Update Customer</h1></div>
             <div class="form-group row">
             <br>
            </div>
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label " style="color: chartreuse; ">Customer Name</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="name"[(ngModel)]="customer.name" placeholder=" customer name" style="text-align: center;" />
                  </div>
                </div>
                
                <br>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label" style="color: chartreuse; ">Customer phonenumber</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="phonenumber"  [(ngModel)]="customer.phonenumber" placeholder="Customer phonenumber" style="text-align: center;"/>
                    </div>
                  </div>
                  
          <br>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label" style="color: chartreuse; ">Customer email</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="email"  [(ngModel)]="customer.email" placeholder="Customer email" style="text-align: center;"/>
                  </div>
                  
                </div>
                <br>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label" style="color: chartreuse; "> Customer Address</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="address" [(ngModel)]="customer.address" placeholder="Customer Address" style="text-align: center;" />
                    </div>
                  </div>
                  <br>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label" style="color: chartreuse; "> Food_Id</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="foodId"  [(ngModel)]="customer.foodId" placeholder="Food Id" style="text-align: center;"/>
                    </div>
                </div>
                <br>
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
</div>
</div>
</div>
</body>
