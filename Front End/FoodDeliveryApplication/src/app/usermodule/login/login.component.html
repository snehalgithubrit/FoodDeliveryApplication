
<body style=" background: url(/assets/images/background.png);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%; ">

<div style=" background: url(/assets/images/background.png);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%; " class="main-content">
    <div class="section-content section-content-p30" style=" background: url(/assets/images/background.png);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%; ">
     <h1 style="text-align: center; color: chartreuse;">login now</h1>
        <div class="form-area" style=" background: url(/assets/images/background.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%; ">
       
            <form  #spForm="ngForm" (ngSubmit)="Getlogin()">
                <div class="row">
                    <label class="col-sm-2 col-form-label" style="color: chartreuse;" >User Name</label>
                    <div class="col-sm-10">
                        <input style="text-align: center;" type="text" placeholder="user_name" name="User Name" [(ngModel)]="user.user_name" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label" style="color: chartreuse;">Password</label>
                    <div class="col-sm-10">
                        <input type="password" style="text-align: center;"  placeholder="user_password" name="Password" [(ngModel)]="user.userpassword" /><br>
                        
<a href=""> Forgot Password ?</a><br>
<h5>
<input  type="checkbox" name="Keep me logged in">
<label for="Keep me logged in " style="color:rgb(148, 148, 228);">Keep me logged in</label></h5>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-info" type="submit">Login</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-info" type="button" (click)="newregistration()">New Registraion</button>

                    </div>
                </div>



            </form>

        </div>
    </div>
</div>
</body>
